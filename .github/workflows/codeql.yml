name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 6 * * 4'  # Weekly run on Thursdays at 06:18 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "c-cpp", "java-kotlin", "javascript-typescript", "python" ]
        build-mode: ["automatic"]  # Uses 'automatic' build mode for simplified setup

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Optionally, you can add extended query packs for additional insights
        # queries: +security-extended,security-and-quality

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Manual build mode selected; please replace with actual build commands.'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
